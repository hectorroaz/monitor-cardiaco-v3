<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Frecuencia Cardíaca BLE v3.8 (Mod)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos originales sin cambios */
  </style>
</head>
<body>
  <!-- Botón de Reset con confirmación -->
  <button id="resetBtn" class="px-4 py-2 bg-yellow-600 text-white rounded">Reiniciar</button>

  <script>
    let resetConfirmTimeout = null;
    let resetConfirming = false;

    const resetBtn = document.getElementById('resetBtn');

    resetBtn.addEventListener('click', () => {
      if (!resetConfirming) {
        resetConfirming = true;
        resetBtn.textContent = 'Confirmar reinicio';
        resetBtn.classList.remove('bg-yellow-600');
        resetBtn.classList.add('bg-red-600');

        resetConfirmTimeout = setTimeout(() => {
          resetConfirming = false;
          resetBtn.textContent = 'Reiniciar';
          resetBtn.classList.remove('bg-red-600');
          resetBtn.classList.add('bg-yellow-600');
        }, 3000);
      } else {
        clearTimeout(resetConfirmTimeout);
        resetConfirming = false;
        resetBtn.textContent = 'Reiniciar';
        resetBtn.classList.remove('bg-red-600');
        resetBtn.classList.add('bg-yellow-600');
        resetSession(); // Lógica original de reinicio de sesión
      }
    });

    function resetSession() {
      // Aquí va la lógica original para reiniciar el contador de tiempo y cualquier otro dato
      console.log('Sesión reiniciada');
    }
  </script>
</body>
</html>
