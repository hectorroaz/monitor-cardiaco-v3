<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Frecuencia Cardíaca BLE v3.7.1 (Mod)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ... estilos sin cambios ... */
  </style>
</head>
<body>
  <!-- contenido HTML sin cambios -->
  <script>
    // --- Hotfix 3.7.1 ---
    function tryVibrate(pattern) {
      if (!('vibrate' in navigator)) return;
      if (document.visibilityState !== 'visible') return;
      const didVibrate = navigator.vibrate(pattern);
      console.log('Vibrate result:', didVibrate);
      if (!didVibrate) {
        // Fallback visual: breve escala del botón toggle
        ui.toggleBtn.style.transform = 'scale(0.9)';
        setTimeout(() => { ui.toggleBtn.style.transform = ''; }, 120);
      }
    }

    function startSession() {
      if (!sessionRunning) {
        sessionRunning = true;
        sessionStart = Date.now() - sessionElapsed;
        sessionInterval = setInterval(updateSessionTime, 1000);
        reflectToggleUI();
        tryVibrate(30);
      }
    }

    function pauseSession() {
      if (sessionRunning) {
        sessionRunning = false;
        clearInterval(sessionInterval);
        sessionElapsed = Date.now() - sessionStart;
        reflectToggleUI();
        tryVibrate([25, 60, 25]);
      }
    }

    // resto del código igual que en v3.7
  </script>
</body>
</html>
